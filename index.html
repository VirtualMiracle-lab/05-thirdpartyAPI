<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div class="date"></div>
    </header>

    <div class="container">
      
      <!-- Timeblocks go here -->
      <div class="row time-block" data-hour="9">
        <div class="col-sm-1 hour">9AM</div>
        <textarea id= "hour9" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(9)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="10">
        <div class="col-sm-1 hour">10AM</div>
        <textarea id= "hour10" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(10)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="11">
        <div class="col-sm-1 hour">11AM</div>
        <textarea id= "hour11" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(11)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="12">
        <div class="col-sm-1 hour">12PM</div>
        <textarea id= "hour12" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(12)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="13">
        <div class="col-sm-1 hour">1PM</div>
        <textarea id= "hour13" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(13)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="14">
        <div class="col-sm-1 hour">2PM</div>
        <textarea id= "hour14" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(14)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="15">
        <div class="col-sm-1 hour">3PM</div>
        <textarea id= "hour15" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(15)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="16">
        <div class="col-sm-1 hour">4PM</div>
        <textarea id= "hour16" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(16)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" data-hour="17">
        <div class="col-sm-1 hour">5PM</div>
        <textarea id= "hour17" class="col-sm-10 description past"></textarea>
        <button type="button" onclick="save_data(17)" class="col-sm-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <br>
      <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
